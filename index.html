<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noai, noimageai">
  <link rel="stylesheet" href="style.css">
  <title>State of The 30</title>
</head>

<body>

  <h1>
    hello
  </h1>
<button id = "button" onclick="generate()">another one</button>

<br><br>

<div id ="container">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/rita"></script>
<script type ="text/javascript" src ="script.js">

let text;
let genText;
let markov;


//grab some text
      fetch("duterte.txt")
          .then(response => {
             return response.text();
          })
          .then(data => {
            text = data;

            //generate text
            generate();
          });


//function which creates a markov model and adds it to the HTML
function generate(){

        // create a markov model w' n=4
        markov = RiTa.markov(4);

        // load text into the model
        markov.addText(text);

        //generate 10 lines
        genText = markov.generate(10);
        console.log(genText);

        //adds a space between all the random stuff
        genText.join(" ");

        //add it to the HTML
        document.getElementById("container").innerHTML = genText.join(" ");

      }




</script>

</body>
</html>
